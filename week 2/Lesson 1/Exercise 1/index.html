<!DOCTYPE html>
<html>
<head>
<title>EX1</title>
</head>
<body>

<h1>Thanh Toán</h1>
Tên đầy đủ
<input type="text" name="Name" placeholder="Nhập tên đầy đủ ngươi mua hàng" size="50"><br><br>
Passwword<input type="password" name="pass" placeholder=" Nhập password" size="25">
<br>
<br>
Email
      <input type="email" id="email" name="email" placeholder="Nhập email" size="25" >
      <br>
      <br>
      Ngày sinh
      <input type="date" id="date" name="date" placeholder="mm/dd/yyyy" size="30">
     <br>
     <br>
     Mặt hàng mua
<input list="browsers" name="browser" id="browser">

<datalist id="browsers">
  <option value="Shoes">
  <option value="Socks">
  <option value="Shirt">
  <option value="Sandals">
  <option value="Trousers">
</datalist>
<br>
<br>
Số lượng mua
<input style="number" id="date" name="date" min="1" max="5" size="1">
<br>
<br>
Bán kính vận chuyển
<input type="range" id="vol" name="vol" min="10" max="20">
      <br>
	<button type="Submit">Đăng kí</button>
</body>
</html>
