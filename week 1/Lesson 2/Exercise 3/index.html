<!DOCTYPE html>
<html>
<body>

<h1>Travel reservation form</h1>

<h2>*denotes mandotory</h2>
<p>Full name*</p>
<input type="text" name="Name" placeholder="FirstName LastName" size="25">
        <p>Email address*:</p>
      <input type="email" id="email" name="email" size="25">
      <p>Select Tour Package*:</p>
      <select>
<option>Goa</option>
<option>Aoe</option>
<option>TFT</option>
<option>LOL</option>
</select>   
      <p>Arival date*:</p>
<input type="text" name="date" placeholder="m/d/y" size="25">
		<p>Number of persons*:</p>
<input type="text" name="Persons" size="25">
<p>What would you want to avail?*:</p> 
			<input type="checkbox" name="Boarding" value="Boarding"><label for="Boarding">Boarding</label><br>
			<input type="checkbox" name="Fooding" value="Fooding"><label for="Fooding">Fooding</label><br>
			<input type="checkbox" name="Sight seeing" value="Sight seeing"><label for="Sight seeing">Sight seeing</label><br>
			<form>
  <p>Terms and conditions*:</p>
  <input type="radio" id="male" name="gender" value="agree">
  <label for="agree">I agree</label>
  <input type="radio" id="disagree" name="gender" value="disagree">
  <label for="female">I disagree</label><br>
	<button type="Submit">Complete reservation</button>
</body>
</html>
